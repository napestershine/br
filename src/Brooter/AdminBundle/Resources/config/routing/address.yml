address_index:
    path:     /
    defaults: { _controller: "BrooterAdminBundle:Address:index" }
    methods:  GET

address_show:
    path:     /{id}/show
    defaults: { _controller: "BrooterAdminBundle:Address:show" }
    methods:  GET

address_new:
    path:     /new
    defaults: { _controller: "BrooterAdminBundle:Address:new" }
    methods:  [GET, POST]

address_edit:
    path:     /{id}/edit
    defaults: { _controller: "BrooterAdminBundle:Address:edit" }
    methods:  [GET, POST]

address_delete:
    path:     /{id}/delete
    defaults: { _controller: "BrooterAdminBundle:Address:delete" }
    methods:  DELETE
