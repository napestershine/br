slider_index:
    path:     /
    defaults: { _controller: "BrooterAdminBundle:Slider:index" }
    methods:  GET

slider_show:
    path:     /{id}/show
    defaults: { _controller: "BrooterAdminBundle:Slider:show" }
    methods:  GET

slider_new:
    path:     /new
    defaults: { _controller: "BrooterAdminBundle:Slider:new" }
    methods:  [GET, POST]

slider_edit:
    path:     /{id}/edit
    defaults: { _controller: "BrooterAdminBundle:Slider:edit" }
    methods:  [GET, POST]

slider_delete:
    path:     /{id}/delete
    defaults: { _controller: "BrooterAdminBundle:Slider:delete" }
    methods:  DELETE
